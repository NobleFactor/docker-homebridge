services:
  homebridge:
    image: ${IMAGE}
    container_name: homebridge.US-TX
    hostname: homebridge.us-tx.home.thenoble.family
    restart: always
    network_mode: host
    volumes:
      - ./volumes/US-TX:/homebridge
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"
